<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
  </head>
  <body>
    <div class="temp-message">
      <p>Puedes usar los numeros del teclado para cambiar la velocidad</p>
    </div>
    <div class="end-message">
      <p>Bienvenido!</p>
      <button>Jugar</button>
    </div>
    <div class="well-done-message hidden">
      <p>Bién hecho! Puntuación Extra! 💯</p>
    </div>
    <div id="app">
      <h1 hidden>SNAKE</h1>
      <p id="snake-icon">🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍</p>
      <div id="speed-buttons">
        <button class="speed-button" value="500">Lento (1)</button>
        <button class="speed-button" value="300">Normal (2)</button>
        <button class="speed-button" value="200">Rápido (3)</button>
        <button class="speed-button" value="100">Más rápido (4)</button>
        <button class="speed-button doble" value="1">
          Quiero ver a qué sabe el muro (5)
        </button>
      </div>

      <canvas> </canvas>
      <div id="footer">
        <div id="punctuation">
          <h2>Puntuación</h2>
          <p id="points">0</p>
        </div>
        <div>
          <h2 style="text-align: center">Controles</h2>
          <div id="controls">
            <div>
              <div class="controls-item" id="controls-top">⬆️</div>
            </div>
            <div id="controls-bottom">
              <div class="controls-item">⬅️</div>
              <div class="controls-item">⬇️</div>
              <div class="controls-item">➡️</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
